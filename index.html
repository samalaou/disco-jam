<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Jam</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <audio id="gameMusic" src="./music/8_Bit_Retro_Funk_Cut.mp3"></audio>
    <div class="game-container">
        <div class="header">
            <img id="title" src="./images/disco_jam.png" alt="Disco Jam">
            <div id="timeRemaining">
                REMAINING TIME:
                <br>
                <span>00:00</span>
            </div>
        </div>
        <div class="container">
            <div class="option-screen">
                <div id="final-message">
                    <div class="message-title"></div>
                    <div class="message-content"></div>
                </div>
                <button id="startButton">
                    <img src="./images/start_button.png" alt="Start">
                </button>
                <button id="option-restart-btn" class="restart-button">
                    <img src="./images/restart_button.png" alt="Restart">
                </button>
            </div>
        </div>
        <div id="game-options">
            <p>PRESS SPACE TO PAUSE THE GAME</p>
        </div>
    </div>
    <script src="./src/utils.js"></script>
    <script src="./src/Obstacle.js"></script>
    <script src="./src/MovingObstacles.js"></script>
    <script src="./src/Goal.js"></script>
    <script src="./src/Player.js"></script>
    <script src="./src/Game.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
