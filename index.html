<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Jam</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <audio id="gameMusic" src="./music/8_Bit_Retro_Funk_Cut.mp3"></audio>
    <div class="game-container">
        <div class="header">
            <img id="title" src="./images/disco_jam.png" alt="Disco Jam">
            <div id="timeRemaining">
                REMAINING TIME:
                <br>
                <span>00:00</span>
            </div>
        </div>
        <div class="container">

            <div class="option-screen">
                <span id="close-screen">x</span>
                <p id="final-message"></p>
                <button class="restart-button">Restart</button>
            </div>
        </div>
        <div id="game-options">
            <button class="restart-button">Restart</button>
            <button id="startButton">Start Game</button>
        </div>
    </div>
    <script src="./src/utils.js"></script>
    <script src="./src/Obstacle.js"></script>
    <script src="./src/Goal.js"></script>
    <script src="./src/Player.js"></script>
    <script src="./src/Game.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
